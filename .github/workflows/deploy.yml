# .github/workflows/deploy.yml
name: Deploy React App

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку, если она называется иначе

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Замените на версию Node.js, которая вам нужна

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Замените на ветку, на которую хотите деплоить (например, 'gh-pages' для GitHub Pages)
        folder: build
        token: ${{ secrets.GITHUB_TOKEN }}
